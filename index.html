
    <html>
    <head>
        <style>
            table {
                border-collapse: collapse;
                border-radius: 5px;
                box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
                overflow: hidden;
                font-family: "Quicksand", sans-serif;
                font-weight: bold;
                font-size: 14px;
                table-layout: auto;
                width: 100%;
            }

            th {
                background: #009578;
                color: #ffffff;
                text-align: left;
            }

            th,
            td {
                padding: 10px 20px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            tr:nth-child(even) {
                background: #eeeeee;
            }

            .rejected {
                color: red;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
    
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </body>
    </html>
